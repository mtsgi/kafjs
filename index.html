<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mtsgi/kitstrap/d/0.4/kitstrap.css">
  <title>kafjs sample</title>
  <script src="./kaf.js"></script>
</head>

<body>
  <main id="kaf" class="p-l">

    <h3>Data binding</h3>

    <div class="kit-notice m-0" kit:observe="today"></div>

    <kit-space class="m-t-l"></kit-space>

    <h3>Data binding with form</h3>

    <blockquote class="m-0 m-b-l">
      Your name is 
      <strong kit:observe="last"></strong>
      <strong kit:observe="first"></strong>
    </blockquote>

    <kit-formgroup>
      <input
        type="text"
        class="textbox p kit-width-50"
        kit:bind="first"
        placeholder="Last Name"
      />
      <input
        type="text"
        class="textbox p kit-width-50"
        kit:bind="last"
        placeholder="First Name"
      />
    </kit-formgroup>

    <kit-space class="m-t-l"></kit-space>

    <h3>Events binding</h3>

    <kit-button kit-e="hello">Do "Hello"</kit-button>
    <kit-button kit-e="greet">Do "Greet"</kit-button>

  </main>
  <script>
    Kaf.debugging = true;

    const kaf = new Kaf({
      elem: '#kaf',
      data: {
        hello: 2,
        today: (new Date()).toLocaleDateString()
      },
      events: {
        hello() {
          alert('Hello');
        },
        greet() {
          this.hello();
        }
      }
    });
  </script>
</body>

</html>
